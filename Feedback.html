	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">

		<!-- Menu start -->
		<div class="wrapper">
			<div class="row">
			<div class="col-md-12">
				<nav class="navbar">
					<!-- <img class="logo" src="assets/photos/online.jpg"> -->
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="About.html">About</a></li>
						<li><a href="Facilities.html">Facilities</a></li>
						<li><a href="Contact.html">Contact</a></li>
						<li><a href="Feedback.html">Feedback</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- Menu End -->

			<h2 style="color: white;margin-top: 55px">Feedback</h2>

			<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
				  <div class="carousel-indicators">
				    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
				    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
				  </div>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img src="assets/photos/lab.jpg" class="d-block w-100" alt="assets/photos/play.jpg">
				      <div class="carousel-caption d-none d-md-block">
				      </div>
				    </div>
				    <div class="carousel-item">
				      <img src="assets/photos/preprimary.jpg" class="d-block w-100" alt="assets/photos/play.jpg">
				      <div class="carousel-caption d-none d-md-block">
				      </div>
				    </div>
				    <div class="carousel-item">
				      <img src="assets/photos/primary.jpg" class="d-block w-100" alt="assets/photos/play.jpg">
				      <div class="carousel-caption d-none d-md-block">
				      </div>
				    </div>
				  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Next</span>
				  </button>
			</div>

		<div class="container">
		<div class="row">
			<h2 style="color: white;margin-top: 55px">Your Feedback</h2>
		</div>
		<!-- <div class="space"></div> -->
		<div class="row">
			<!-- <div class="col-md- border-right"> -->
				<form>
					<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label style="color: white">Full Name</label>
							<input type="text" name="name" class="form-control text-black" required="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label type="text" style="color: white">E-mail</label>
							<input type="text" name="name" class="form-control text-black" required="">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label style="color: white">Address</label>
							<input type="text" name="name" class="form-control text-black" required="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label type="text" style="color: white">Permanent Address</label>
							<input type="text" name="name" class="form-control text-black" required="">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label style="color: white">Contact Number</label>
							<input type="text" name="check" class="form-control text-black" required="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label style="color: white">Your Feedback</label>
						<textarea type="text" rows="4" class="form-control text-black" required=""></textarea>
					</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<div class="buttons-Message">
						<button type="submit" class="btn btn-danger" style="">Send</button>
					</div>
					</div>
					<div class="col-md-2">
						<div class="buttons-Message">
						<button type="submit" class="btn btn-info" style="">Cancel</button>
					</div>
					</div>
					</div>
					</form>
				</div>
			</div>
		<!-- </div> -->
	</div>

		<!-- <div class="space"></div> -->

		<div class="space"></div>

			<h5 style="text-align: center;">Copyrigt And Designed By Swaroop</h5>

						<div class="Next">
							<button>Previous</button>
						</div>
					</a>
			</div>
		</div>	
	</div>
</body>
</html>
